<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Random Page</h1>
  <p>This is a simple HTML page generated randomly. Click the button to change the background color!</p>
  <button onclick="changeBackgroundColor()">Change Background</button>

  <script>
    function changeBackgroundColor() {
      const colors = ['#ff9999', '#99ccff', '#ccffcc', '#ffff99', '#ffccff'];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
