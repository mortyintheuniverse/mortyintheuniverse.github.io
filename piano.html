<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ebebeb;
            /* fallback for old browsers */
           

        }

        .piano {
            height: 50vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .key {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-weight: bold;
            padding-bottom: 20px;
        }

        .white {
            width: 7%;
          
            height: 70%;
            background-color: white;
            border: 1px solid #535353;
            color: #000;
            
          
            box-shadow:inset 0 1px 0px #fff,inset 0 -1px 0px #fff,inset 1px 0px 0px #fff,inset -1px 0px 0px #fff,0 4px 3px rgba(0,0,0,0.7);
            border-radius:0 0 3px 3px;
        }

        .black {
            width: 4%;
            height: 45%;
            margin-left: -2%;
            margin-right: -2%;
            z-index: 2;
            background-color: #222;
            color: #fff;
            border-width:1px 2px 7px;
            border-style:solid;
            border-color:#666 #222 #111 #555;
            box-shadow:inset 0px -1px 2px rgba(255,255,255,0.4),0 2px 3px rgba(0,0,0,0.4);
            border-radius:0 0 2px 2px;
        }

        .white.active {
            background-color: #ccc;
        }

        .black.active {
            background-color: #333;
        }
    </style>
    <title>Piano</title>
</head>

<body>
    <div class="piano">
      
        <div class="key white" data-note="D3">D</div>
        <div class="key black" data-note="D3s">D#</div>
        <div class="key white" data-note="E3">E</div>
        <div class="key white" data-note="F3">F</div>
        <div class="key black" data-note="F3s">F#</div>
        <div class="key white" data-note="G3">G</div>
        <div class="key black" data-note="G3s">G#</div>
        <div class="key white" data-note="A4">A</div>
        <div class="key black" data-note="A4s">A#</div>
        <div class="key white" data-note="B4">B</div>
        <div class="key white" data-note="C4">C</div>
        <div class="key black" data-note="C4s">C#</div>
        <div class="key white" data-note="D4">D</div>
        <div class="key black" data-note="D4s">D#</div>
        <div class="key white" data-note="E4">E</div>
        <div class="key white" data-note="F4">F</div>
        <div class="key black" data-note="F4s">F#</div>
        <div class="key white" data-note="G4">G</div>
        <div class="key black" data-note="G4s">G#</div>
        <div class="key white" data-note="A5">A</div>
        <div class="key black" data-note="A5s">A#</div>
        <div class="key white" data-note="B5">B</div>
    </div>
    <audio src="notes36\d3.mp3" id="D3" preload="auto"></audio>
    <audio src="notes36\d-3.mp3" id="D3s" preload="auto"></audio>
    <audio src="notes36\e3.mp3" id="E3" preload="auto"></audio>
    <audio src="notes36\f3.mp3" id="F3" preload="auto"></audio>
    <audio src="notes36\f-3.mp3" id="F3s"preload="auto"></audio>
    <audio src="notes36\g3.mp3" id="G3" preload="auto"></audio>
    <audio src="notes36\g-3.mp3" id="G3s" preload="auto"></audio>
    <audio src="notes36\a4.mp3" id="A4" preload="auto"></audio>
    <audio src="notes36\a-4.mp3" id="A4s" preload="auto"></audio>
    <audio src="notes36\b4.mp3" id="B4" preload="auto"></audio>
    <audio src="notes36\c4.mp3" id="C4" preload="auto"></audio>
    <audio src="notes36\c-4.mp3" id="C4s" preload="auto"></audio>
    <audio src="notes36\d4.mp3" id="D4" preload="auto"></audio>
    <audio src="notes36\d-4.mp3" id="D4s" preload="auto"></audio>
    <audio src="notes36\e4.mp3" id="E4" preload="auto"></audio>
    <audio src="notes36\f4.mp3" id="F4" preload="auto"></audio>
    <audio src="notes36\f-4.mp3" id="F4s"preload="auto"></audio>
    <audio src="notes36\g4.mp3" id="G4" preload="auto"></audio>
    <audio src="notes36\g-4.mp3" id="G4s" preload="auto"></audio>
    <audio src="notes36\a5.mp3" id="A5" preload="auto"></audio>
    <audio src="notes36\a-5.mp3" id="A5s" preload="auto"></audio>
    <audio src="notes36\b5.mp3" id="B5" preload="auto"></audio>

    <script>
        const keys = document.querySelectorAll('.key');
        const regulars = document.querySelectorAll('.key.white');
        const sharps = document.querySelectorAll('.key.black');
        const whites = ['a', 's', 'd', 'f', 'g', 'h', 'j','k','l',';','\'','\\'];
        const blacks = ['w',  'r', 't','y', 'i','o', 'p', '[', ']'];

        keys.forEach(key => {
            key.addEventListener('click', () => playNote(key))
        })

        document.addEventListener('keydown', e => {
            if (e.repeat) return
            const key = e.key
            const whiteKeyIndex = whites.indexOf(key)
            const blackKeyIndex = blacks.indexOf(key)

            if (whiteKeyIndex > -1) playNote(regulars[whiteKeyIndex])
            if (blackKeyIndex > -1) playNote(sharps[blackKeyIndex])
        })

        let playNote = (key) => {
            const noteSound = document.getElementById(key.dataset.note)
            noteSound.currentTime = 0
            noteSound.play()
            key.classList.add('active')
            setTimeout(function(){
            key.classList.remove('active')
            }, 100);
        }
    </script>
</body>

</html>
